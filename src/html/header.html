<header class="header">
  <div class="container header__container">
    <div class="logo">
      <img src="@img/DSK_logo.svg" alt="logo-img" class="logo__img">
    </div>

    <div class="search">
      <form class="search__form">
        <input class="search__input" type="text" id="search-input" placeholder="Поиск по каталогу">
        <label for="search-input"></label>
        <button class="search__btn btn-reset" type="submit">
          <img src="@img/search.png" alt="search-btn" class="search__btn-img">
        </button>
      </form>
    </div>

    <div class="burger">
      <button class="burger__btn btn-reset" type="button">
        <img src="@img/menu_open.png" alt="burger-btn" class="burger__btn-img">
      </button>
    </div>

  </div>

</header>
